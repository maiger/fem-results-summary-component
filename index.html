<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <section class="summary-section">
        <div class="container">
          <div class="results">
            <h1>Your Result</h1>
            <div class="score-container">
              <div class="score">76</div>
              <div class="limit">of 100</div>
            </div>
            <p class="grade">Great</p>
            <p class="grade-text">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
          <div class="summary">
            <h2>Summary</h2>
            <div class="category reaction">
              <div>
                <img src="#" alt="Reaction icon" />
                <p id="reaction-text">Lorem</p>
              </div>
              <p class="category-score">
                <span id="reaction-score">100</span> / 100
              </p>
            </div>
            <div class="category memory">
              <div>
                <img src="#" alt="Memory icon" />
                <p id="memory-text">Lorem</p>
              </div>
              <p class="category-score">
                <span id="memory-score">100</span> / 100
              </p>
            </div>
            <div class="category verbal">
              <div>
                <img src="#" alt="Verbal icon" />
                <p id="verbal-text">Lorem</p>
              </div>
              <p class="category-score">
                <span id="verbal-score">100</span> / 100
              </p>
            </div>
            <div class="category visual">
              <div>
                <img src="#" alt="Visual icon" />
                <p id="visual-text">Lorem</p>
              </div>
              <p class="category-score">
                <span id="visual-score">100</span> / 100
              </p>
            </div>
            <button class="btn-continue">Continue</button>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Me</a>.
      </div>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
